  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"> </span>

            </button>
          </div>
          <div id="myNav" class="overlay">

              <button onclick="closeNav()">
                <span class="s-1"> </span>

              </button>

              <a class="" href="index.html"> Home </a>
              <a class="" href="about.html"> About </a>

            </div>

          </a>
          <a href="" class="call_btn"> Call Us Now </a>
        </nav>
      </header>
      <!-- end header section -->
    </div>

    <!-- portfolio section -->
    <div class="row">
      <div class="col-md-5">
        <img src="images/register.jpg" class="img-fluid" alt="..." />
      </div>
      <div class="col-md-7 pt-5">
        <div class="container">
          <h2 style="color: aliceblue">Register</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                style="color: #276fbf"
                class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" style="color: aliceblue" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label
                for="inputIDVoter"
                style="color: #276fbf"
                class="form-label"
                >Voter ID</label
              >
              <input
                type="text"
                class="form-control"
                id="inputIDVoter"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label
                for="inputUsername"
                style="color: #276fbf"
                class="form-label"
                >Voter Username</label
              >
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                style="color: #276fbf"
                class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label
                class="form-check-label"
                style="color: aliceblue"
                for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-danger" href="index.html" role="button"
              >Go Back</a
            >
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent default form submission
          // Do any validation or processing here if needed
          window.location.href = "dashboard.html"; // Redirect to another page
        });
    </script>

    <script src="js/custom.js"></script>
